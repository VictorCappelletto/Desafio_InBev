          - Repositories: architecture/repositories.md
  - DAGs:
      - Introdução: dags/introduction.md
      - Extract API to SQL: dags/extract-api-sql.md
      - Databricks Notebook: dags/databricks-notebook.md
      - Azure Data Factory: dags/azure-data-factory.md
  - Configuração:
      - Setup Inicial: setup/initial-setup.md
      - Connections: setup/connections.md
      - Variables: setup/variables.md
      - Desenvolvimento Local: setup/local-development.md
  - Desenvolvimento:
      - Histórico de Correções do CI: development/ci-corrections-history.md
  - Guias:
      - Boas Práticas: guides/best-practices.md
      - Data Quality: guides/data-quality.md
      - Observability: guides/observability.md
      - Troubleshooting: guides/troubleshooting.md
      - Deploy: guides/deployment.md

