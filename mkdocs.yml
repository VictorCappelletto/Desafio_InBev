# ==============================================================================
# MkDocs Configuration - Desafio InBev Documentation
# ==============================================================================

site_name: Desafio InBev - Data Orchestration Platform
site_description: Plataforma de orquestração de dados com Apache Airflow, Azure e Databricks
site_author: Victor Castro
site_url: https://victorcappelleto.github.io/Desafio_InBev

# ==============================================================================
# Repository
# ==============================================================================
repo_name: Desafio_InBev
repo_url: https://github.com/victorcappelleto/Desafio_InBev
edit_uri: edit/main/docs/

# ==============================================================================
# Theme Configuration
# ==============================================================================
theme:
  name: material
  language: pt-BR

  # Color Scheme
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro

  # Icons and Logo
  icon:
    repo: fontawesome/brands/github
    logo: material/cloud-outline

  # Features
  features:
    - navigation.instant # Instant loading
    - navigation.tracking # Anchor tracking
    - navigation.tabs # Navigation tabs
    - navigation.sections # Navigation sections
    - navigation.expand # Expand navigation by default
    - navigation.top # Back to top button
    - search.suggest # Search suggestions
    - search.highlight # Highlight search results
    - content.code.copy # Copy code button
    - content.code.annotate # Code annotations

# ==============================================================================
# Plugins
# ==============================================================================
plugins:
  - search:
      lang: 
        - pt
        - en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
  - mermaid2

# ==============================================================================
# Markdown Extensions
# ==============================================================================
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# ==============================================================================
# Navigation Structure
# ==============================================================================
