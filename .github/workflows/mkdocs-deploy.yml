# ==============================================================================
# MkDocs Deploy - GitHub Pages
# ==============================================================================
# Automatically builds and deploys documentation to GitHub Pages
# Triggers on:
#   - Push to main branch (docs/ changes)
#   - Manual workflow dispatch
# ==============================================================================

name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/mkdocs-deploy.yml'
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ==============================================================================
  # Build Documentation
  # ==============================================================================
  build:
    name: Build MkDocs Site
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git info plugin
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 📦 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install \
            mkdocs>=1.5.0 \
            mkdocs-material>=9.4.0 \
            mkdocstrings[python]>=0.24.0 \
            mkdocs-mermaid2-plugin>=1.1.0
      
      - name: 🔨 Build Documentation
        run: mkdocs build --strict --verbose
      
      - name: 📤 Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # ==============================================================================
  # Deploy to GitHub Pages
  # ==============================================================================
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: 📊 Deployment Summary
        run: |
          echo "### 📖 Documentation Deployed! 🎉" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ MkDocs build successful" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Documentation automatically updates on every push to main!_" >> $GITHUB_STEP_SUMMARY

