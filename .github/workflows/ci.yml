name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '1.7.0'

jobs:
  # ===========================================================================
  # Job 1: Lint and Format Check
  # ===========================================================================
  lint:
    name: ğŸ¨ Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: ğŸ“š Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: ğŸ“¥ Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      
      - name: ğŸ” Check with Black
        run: poetry run black --check .
      
      - name: ğŸ” Check with isort
        run: poetry run isort --check-only .
      
      - name: âœ… Lint passed
        run: echo "âœ… Code formatting is correct!"

  # ===========================================================================
  # Job 2: Unit Tests
  # ===========================================================================
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
      
      - name: ğŸ“š Load cached venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: ğŸ“¥ Install dependencies
        run: poetry install --no-interaction
      
      - name: ğŸ§ª Run tests with coverage
        run: |
          poetry run pytest \
            --cov=dags \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            -v
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: ğŸ“ˆ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
      
      - name: âœ… Tests passed
        run: echo "âœ… All tests passed!"

  # ===========================================================================
  # Job 3: Security Checks
  # ===========================================================================
  security:
    name: ğŸ”’ Security Checks
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
      
      - name: ğŸ“¥ Install dependencies
        run: poetry install --no-interaction
      
      - name: ğŸ”’ Run Bandit (security linter)
        run: |
          pip install bandit
          bandit -r dags/ -ll -f json -o bandit-report.json || true
      
      - name: ğŸ” Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
      
      - name: ğŸ“Š Upload security artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json
      
      - name: âœ… Security checks passed
        run: echo "âœ… No security issues found!"

  # ===========================================================================
  # Job 4: DAG Validation
  # ===========================================================================
  dag-validation:
    name: âœˆï¸ DAG Validation
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
      
      - name: ğŸ“¥ Install dependencies
        run: poetry install --no-interaction
      
      - name: ğŸ” Validate DAG syntax
        run: |
          for dag in dags/*.py; do
            if [[ "$dag" != *"__"* ]]; then
              echo "Validating $dag..."
              poetry run python "$dag" || exit 1
            fi
          done
      
      - name: âœ… DAG validation passed
        run: echo "âœ… All DAGs are valid!"

  # ===========================================================================
  # Job 5: Docker Build
  # ===========================================================================
  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [test, security, dag-validation]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”¨ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: desafio-inbev:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: âœ… Docker build passed
        run: echo "âœ… Docker image built successfully!"

  # ===========================================================================
  # Job 6: Documentation Build
  # ===========================================================================
  docs:
    name: ğŸ“š Documentation Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
      
      - name: ğŸ“¥ Install dependencies
        run: poetry install --no-interaction
      
      - name: ğŸ“š Build documentation
        run: poetry run mkdocs build
      
      - name: ğŸ“Š Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/
      
      - name: âœ… Docs build passed
        run: echo "âœ… Documentation built successfully!"

  # ===========================================================================
  # Job 7: Summary
  # ===========================================================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, security, dag-validation, docker-build, docs]
    if: success()
    
    steps:
      - name: ğŸ‰ CI Pipeline Passed
        run: |
          echo "================================"
          echo "âœ… CI PIPELINE PASSED!"
          echo "================================"
          echo "âœ… Lint: Passed"
          echo "âœ… Tests: Passed"
          echo "âœ… Security: Passed"
          echo "âœ… DAG Validation: Passed"
          echo "âœ… Docker Build: Passed"
          echo "âœ… Docs: Passed"
          echo "================================"
          echo "ğŸš€ Ready for merge!"

